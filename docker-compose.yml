version: "3.9"
services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
    restart: unless-stopped
    networks:
      - attendance_management
  rails:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid  && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env
    volumes:
      - bundle:/bundle
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    networks:
      - attendance_management

volumes:
  mongodb:
    driver: local
  bundle:
    driver: local

networks:
  attendance_management:
    name: attendance_management
